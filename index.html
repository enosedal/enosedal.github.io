<!DOCTYPE html>
<html>
<head>
  <title>Personified Page</title>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      background-color: #f4f4f4;
    }

    img {
      display: block;
      margin: 0 auto 20px auto;
      border-radius: 50%;
    }

    section {
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      max-width: 600px;
      margin: 0 auto;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <!-- Centered Photo at Top -->
  <img src="foto.jpg" width="200" alt="Profile Photo">

  <section>
    <h2>Name</h2>
    <p>Your Name Here</p>
  </section>

  <section>
    <h2>Biography</h2>
    <p>
      Write a short professional biography here. Talk about your background,
      interests, and what you’re passionate about.
    </p>
  </section>

  <section>
    <h2>Education</h2>
    <p>
      Your Degree – School Name<br>
      Graduation Year
    </p>
  </section>

  <section>
    <h2>Experience</h2>
    <p>
      Job Title – Company Name<br>
      Years Worked<br>
      Brief description of what you did.
    </p>
  </section>

</body>
</html>
